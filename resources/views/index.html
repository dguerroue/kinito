

<html>
  <head>
    <!-- METAS -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="theme-color" content="#212121">
    <title>Kinito App</title>
    <meta name="description" content="Le jeu kinito dans votre poche !">
  </head>
 
  <body data-view="home">

    <header>
      <a href="/"><h1>KINITO</h1></a>
    </header>
 
    <div id="content">

        <div class="container">

          <div id="forms">
            <div class="form-group form-username">
              <label for="username">Pseudo</label>
              <input type="text" id="username" class="flex-grow" oninput="toggleOnInput(this, '.btn-links #create-room')">
            </div>
            <div class="form-group form-roomcode">
              <label for="username">Code</label>
              <input type="text" id="roomcode" class="flex-grow" oninput="toggleOnInput(this, '.btn-links #join-room')">
            </div>
          </div>

          <div class="btn-links">
            <a id="join-room" class="btn btn-link my-2" href="#" onclick="joinRoom()" disabled>Rejoindre une salle</a>
            <a id="create-room" class="btn btn-link my-2" href="#" onclick="createRoom()" disabled>Cr√©er une salle</a>
          </div>

        </div>
 
    </div>

    <!-- <script src="http://828f54346b24.ngrok.io/socket.io/socket.io.js"></script> -->
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
  </body>
</html>
